<!Doctype html>
<html>
<head>
  <title>
    Gathering Input
  </title>
  <meta charset="utf-8" />
  <script>
  function getName(){
    var firstName;
    firstName = document.getElementById("first").value;
    var lastName;
    lastName = document.getElementById("last").value;
      document.getElementById("message").innerHTML = firstName + " " +lastName;
  }
  </script>
</head>
<body>
  <input type="text" id="first">
  <input type="text" id="last">
  <button type="button" class="doneButton" onclick="getName()">Done</button>
    <p id="message"> </p>
</body>
</html>
